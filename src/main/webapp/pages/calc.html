<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculation</title>
</head>
<body>
<form th:action="@{/calc}" th:object="${newOperation}" method="post">
    <input type="number" placeholder="Num1" th:field="*{num1}">
    <p th:if="${#fields.hasErrors('num1')}" th:errors="*{num1}"></p>
    <input type="number" placeholder="Num2" th:field="*{num2}">
    <p th:if="${#fields.hasErrors('num2')}" th:errors="*{num2}"></p>
    <select th:field="*{type}">
        <option th:value="1">Sum</option>
        <option th:value="2">Difference</option>
        <option th:value="3">Multiply</option>
        <option th:value="4">Divide</option>
    </select>
    <p th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
    <button>Submit</button>
</form>
<p th:attr="${session.result}"></p>
</body>
</html>
